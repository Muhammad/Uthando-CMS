<div class="product_list_display" style="width:{WIDTH}%">
	<!--image_start-->
	<div class="image_link">
		<p style="margin-bottom:0px;">
			<a href="{LINK}"><img src="{IMAGE}" class="thumbnail" /></a>
		</p>
	</div>
	<!--image_end-->
	<div>
		<span>
			<p class="product_name"><a href="{LINK}">{NAME}</a></p>
			<p class="price">&pound;{PRICE}</p>
			<!--add_cart_start-->
			<a href="{CART_LINK}" class="button">Add To Cart</a>
			<!--add_cart_end-->
		</span>
	</div>
</div>
